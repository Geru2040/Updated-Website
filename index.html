<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepX Beta - Fisch Script</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Universal styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: rgba(24, 23, 28, 255);
            min-height: 100vh;
            color: white;
            display: flex;
        }

        /* Sidebar/Label Styles */
        .label {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            overflow-y: auto;
            transition: transform 0.3s ease;
            z-index: 10;
        }

        .label.hidden {
            transform: translateX(-100%);
        }

        .toggle-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 20;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .label img {
            width: 100px;
            margin-bottom: 1rem;
        }

        .label h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, rgba(154, 243, 239, 1), rgba(214, 160, 246, 1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .label p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
        }

        .label hr {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            margin: 1rem 0;
        }

        /* Main Container Styles */
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            margin-left: 260px;
            transition: margin-left 0.3s ease;
        }

        .container.expanded {
            margin-left: 50px;
        }

        .hero {
            display: flex;
            gap: 4rem;
            align-items: center;
            min-height: 80vh;
        }

        .image-section img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(154, 243, 239, 0.1);
            transition: transform 0.3s ease, width 0.3s ease;
        }

        .image-section img.grown {
            transform: scale(1.1);
        }

        .content-section h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, rgba(154, 243, 239, 1), rgba(214, 160, 246, 1));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .content-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            min-width: 160px;
        }

        .btn-primary {
            background: linear-gradient(45deg, rgba(154, 243, 239, 0.9), rgba(214, 160, 246, 0.9));
            color: rgba(24, 23, 28, 255);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(154, 243, 239, 0.2);
        }

        /* Features Section */
        .features {
            padding: 4rem 0;
            text-align: center;
        }

        .features img {
            width: 120px;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <!-- Sidebar/Label -->
    <button class="toggle-btn"><i class="fas fa-bars"></i></button>
    <div class="label">
        <img src="https://i.ibb.co/W6yX5Mx/85-DED0-C7-0-E39-4702-AFDF-554-FCDDA32-AB.png" alt="Logo">
        <h2>Supported Executors</h2>
        <p>Delta, Codex, Wave, Solara, etc.</p>
        <hr>
        <h2>Supported Games</h2>
        <p>Fisch</p>
        <p>More coming soon...</p>
    </div>

    <!-- Main Content -->
    <div class="container" id="container">
        <div class="hero">
            <div class="image-section">
                <img id="interactive-image" src="https://i.ibb.co/8P9HgJ4/IMG-0264.png" alt="DeepX Script Interface">
            </div>
            <div class="content-section">
                <h1>Welcome to DeepX Beta</h1>
                <p>Experience the most powerful Fisch script, featuring advanced automation, seamless integration, and regular updates.</p>
                <div class="buttons">
                    <button class="btn btn-primary" id="get-script">Get Script</button>
                    <button class="btn btn-secondary" id="get-key">Get Key</button>
                </div>
            </div>
        </div>
        <section class="features">
            <h2>Script Features</h2>
            <p>Very good features are coming!</p>
            <img src="https://i.ibb.co/b7r1fFn/DED87-B1-C-1779-41-FF-B348-0-B7-D4-DBFBAA4.png" alt="Five Stars">
        </section>
    </div>

    <script>
        const toggleBtn = document.querySelector('.toggle-btn');
        const label = document.querySelector('.label');
        const container = document.getElementById('container');
        const getScriptBtn = document.getElementById('get-script');
        const getKeyBtn = document.getElementById('get-key');
        const interactiveImage = document.getElementById('interactive-image');

        // Sidebar toggle
        toggleBtn.addEventListener('click', () => {
            label.classList.toggle('hidden');
            container.classList.toggle('expanded');
            interactiveImage.classList.toggle('grown');
        });

        // Button actions
        getScriptBtn.addEventListener('click', () => {
            window.location.href = 'https://discord.gg/fxsWY6dGKk';
        });

        getKeyBtn.addEventListener('click', () => {
            window.open('https://key-system-n2va.onrender.com', '_blank');
        });

        // Interactive image rotation
        document.addEventListener('mousemove', (event) => {
            const rect = interactiveImage.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            const deltaX = (event.clientX - centerX) / rect.width;
            const deltaY = (event.clientY - centerY) / rect.height;

            interactiveImage.style.transform = `rotateX(${-deltaY * 15}deg) rotateY(${deltaX * 15}deg)`;
        });
    </script>
</body>
</html>
